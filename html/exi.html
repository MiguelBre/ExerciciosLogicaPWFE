<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/exi.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <form id="exi-form">
                <div class="input">
                    <label>Número 1</label>
                    <input type="number" id="numero1"  step="any" required/>
                </div>
                <div class="input">
                    <label>Número 2</label>
                    <input type="number" id="numero2" step="any" required/>
                </div>
                <div class="input">
                    <label>Número 3</label>
                    <input type="number" id="numero3"  step="any" required/>
                </div>
                <div class="input">
                    <label>Número 4</label>
                    <input type="number" id="numero4"  step="any" required/>
                </div>
                <div class="input">
                    <label>Número 5</label>
                    <input type="number" id="numero5"  step="any" required/>
                </div>
            </form>
            <button class="button template" id="calc">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>
</body>
</html>
